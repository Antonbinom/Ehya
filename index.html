<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Онлайн магазин книг - Ehya</title>
  </head>
  <body>
    <header class="header header--fixed">
      <div class="container">
        <div class="header__wrapper">
          <img src="../img/Logo.svg" alt="Image: Logo" class="header-logo" />
          <div class="header__menu header__menu">
            <nav class="header__menu-nav">
              <a href="" class="header__menu-item">Рекомендации</a>
              <a href="" class="header__menu-item">Книги</a>
              <a href="" class="header__menu-item">Блог</a>
            </nav>
            <button class="button header__button">Получить</button>
          </div>
          <button class="burger-menu__button">
            <span class="burger-menu__line"></span>
            <span class="burger-menu__line"></span><span class="burger-menu__line"></span>
          </button>
        </div>
        <!--/header__wrapper-->
      </div>
      <!--/container-->
      <div class="header__burger-menu">
        <div class="container">
          <div class="header__menu"></div>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header__burger-menu -->
    </header>
    <!--/header-->
    <section class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__info">
            <h1 class="main-title">
              <span class="main-title--gold">Design Theory: </span>
              <br />
              The Psychology of Graphic Design Pricing
            </h1>
            <div class="main-name">Книга Мишеля Янга</div>
            <div class="main-description">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных клиентов. Теперь я
              делюсь своими золотыми стратегиями ценообразования на творческую работу.
            </div>
            <button class="main__button-buy button">Купить сейчас</button
            ><button class="main__button-read button">Читать демо</button>
          </div>
          <div class="main__book">
            <img src="img/Book-main.png" alt="Image: Book" class="main__book-image" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
